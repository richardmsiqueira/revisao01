<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="assets/css/style.index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="assets/js/script.index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <section id="picture">
            <img src="assets/images/Trainerimg2 (1).svg" alt="picturetrainer">
        </section>

        <section id="form">
        <div id="calculator">
        <h1 id="title">Calculadora - IMC</h1>

        <div class="input-box">
            <label for="weight">Peso em kg</label>
            <div class="input-field">
                <i class="fa-solid fa-weight-hanging icon"></i>
                <input type="number" id="weight" name="weight" required>
                <span class="unit">kg</span>
            </div>
        </div>
        <div class="input-box">
            <label for="height">Altura em metros</label>
            <div class="input-field">
                <i class="fa-solid fa-ruler icon"></i>
                <input type="number" id="height" name="height" required>
                <span class="unit">m</span>
            </div>
        </div>
        </section>
    </main>
</body>
</html>
